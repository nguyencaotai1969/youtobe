<tr id="list-{{ID}}" data-id="{{ID}}">
  <td>{{ID}}</td>
  <td><a href="{{URL}}">{{TITLE}}</a></td>
  <td><a href="{{USER url}}"><img src="{{USER avatar}}" class="td-avatar" alt="user avatar"> {{USER name}}</a></td>
  <td>
    <a class="btn bg-cyan waves-effect waves-light" href="{{LINK edit_activity/{{ID}}}}" target="_blank">EDIT</a>
  	<button class="btn btn-danger waves-effect waves-light delete-content" data-id="{{ID}}">DELETE</button>
  </td>
</tr>
