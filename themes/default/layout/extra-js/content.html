function PT_Reply(comm_id, name,reply_id) {
  if (!comm_id) { return false;}
  var logged = $('#main-container').attr('data-logged');
  var name   = (name) ? "@"+name+": " : '';
  if(!logged){
    window.location.href = "{{LINK login?to=<?php echo $pt->actual_link;?>}}";
    return false;
  }
  else{
    var reply_form = $('#comm-reply-' + comm_id);

    reply_form.removeClass('hidden').find('input').val(name).focus().scrollTo();

    if (reply_id) {
      reply_form.attr('data-reply-id',reply_id); 
    }
    
  }
}

$(function () {
  $(document).on('click','.load-more' , function(event) {
    event.preventDefault();
    var $type = $(this).attr('data-type');
    var keyword = '';
    if ($(this).attr('data-keyword')) {
      keyword = $(this).attr('data-keyword');
    }
    var last_id = $('.video-wrapper:last').attr('data-id');

    if ($(this).attr('data-category')) {
      var $category_id = $(this).attr('data-category');

    }
    views = 0;
    if ($('.video-wrapper:last').attr('data-views')) {
      var views = $('.video-wrapper:last').attr('data-views');
      $type = $type + '?views=' + views;
    }
    tr_id = 0;
    if ($('.video-wrapper:last').attr('data-tr')) {
      var tr_id = $('.video-wrapper:last').attr('data-tr');
      $type = $type + '?tr_id=' + tr_id;
    }
    user_id = 0;
    if ($('#profile-id').val()) {
      var user_id = $('#profile-id').val();
    }
    
    data1 = {};
    if ($type == 'top') {
      for (var i = 0; i < $('.video-wrapper').length; i++) {
        if ($($('.video-wrapper')[i]).attr('data-views') == views) {
          data1[i] = $($('.video-wrapper')[i]).attr('data-views');
        }
      }
    }
    else{
      if (views) {
        var asdf = $('div[data-views=' + views + ']').each(function(index, el) {
          data1[index] = $(this).attr('data-id')
        });
      }
    }
    
    date = '';
    category = '';
    if ($(this).attr('data-type') == 'search') {
      date = $(this).attr('data-by-date');
      category = $(this).attr('data-by-category');
    }

    paid_sort = '';
    if ($(this).attr('data-type') == 'paid_videos') {
      paid_sort = $(this).attr('data-video-type');
    }

    if ($(this).attr('data-type') == 'video_comment') {
      $type = 'video_comment';
      last_id = $('.comment_info:last').attr('data-comment-id');
    }

    video_studio_ids = [];
    video_studio_type = '';

    if ($(this).attr('data-type') == 'video_studio') {
      for (var i = 0; i < $('.video-wrapper').length; i++) {
          video_studio_ids.push($($('.video-wrapper')[i]).attr('data-id'));
      }
      video_studio_type = $(this).attr('sort-type');
    }

    var channels_ids = [];
    var sort_type = '';
    var sort_by = '';

    if ($(this).attr('data-type') == 'popular_channels') {
      channels_ids = [];
      last_id = $('.channels_list:last').attr('data-channel-views');
      for (var i = 0; i < $('.channels_list').length; i++) {
        if ($($('.channels_list')[i]).attr('data-channel-views') == last_id) {
          channels_ids.push($($('.channels_list')[i]).attr('data-channel-id'));
        }
      }
      sort_by = $(this).attr('data-sort-by');
      sort_type = $(this).attr('data-sort-type');
    }

    $('.load-more').text("{{LANG please_wait}}");
    $.post('{{LINK aj/load-more/' + $type + '}}', {last_id: last_id, ids: data1, keyword:keyword, user_id: user_id,date:date,category:category,video_studio_ids:video_studio_ids,video_studio_type:video_studio_type,channels_ids:channels_ids,sort_type:sort_type,sort_by:sort_by,paid_sort:paid_sort}, function(data, textStatus, xhr) {
       if (data.status == 200) {
          if ($type == 'subscriptions' || $type == 'history' || $type == 'saved_videos' || $type == 'liked_videos' || $type == 'my_videos' || $type == 'video_studio' || $type == 'search' || $type == 'popular_channels') {
            if ($('#video_studio_ids').length > 0) {
              $('#video_studio_ids').attr('value',data.video_ids_);
              $('#video_studio_ids').attr('data_by_id',data.by_ids);
            }
             $('.author-list').append(data.videos);
          } else {
            if ($type == 'video_comment') {
              $('#comments_container').append(data.comments);
            }else{
              $('.videos-latest-list').append(data.videos);
            }
          }
          $('.load-more').text("{{LANG show_more}}");
       } else {
            if ($type == 'video_comment') {
              $('.load-more').text("{{LANG no_more_comments}}");
            }else if($type == 'popular_channels'){
              $('.load-more').text("{{LANG no_more_channels_to_show}}");
            }else{
              $('.load-more').text("{{LANG no_more_videos_to_show}}");
            }
       }
       scrolled = 0;
    });
  });
});


function PT_LoadPost(category, self){
  if (!self) { return false;}

  var last_id = ($('.article-wrapper').length > 0) ? $('.article-wrapper:last').attr('data-id') : 0;
  if (last_id && last_id > 0) {
    $.post('{{LINK aj/load-more/articles}}', {last_id: last_id,cat:category}, function(data, textStatus, xhr) {
       if (data.status == 200) {
          $('.articles-container').append(data.posts);
          $(self).text("{{LANG show_more}}");
       }

       else {
          $(self).text("{{LANG no_more_articles}}");
       }
    });
  }
}

function PT_DeleteVideo(id, type) {
  if (!id) {
    return false;
  }
  if (!confirm("{{LANG delete_video_confirmation}}")) {
    return false;
  }
  if (type == 'edit-page') {
    $('.btn-delete').attr('disabled', true);
    $('.btn-delete').val("{{LANG please_wait}}");
  } else if (type == 'manage-page') {
    $('#video-' + id).slideUp('200', function () {
      $(this).remove();
    });
  }
  $.post('{{LINK aj/delete-video}}', {id: id}, function(data, textStatus, xhr) {
    if (data.status == 200) {
      if (type == 'edit-page') {
        window.location.href = '{{LINK video_studio}}';
      } 
    }
  });
}

function PT_ReportVideo(video_id,self){
  if (!video_id || !self) { return false;}

    var message = "";
    self = $(self);
    if (self.attr('data-rep') == 1) {
      swal({
        title: '{{LANG report_zs_video}}',
        html: $('<form>').add($('<p>',{
          text:"{{LANG write_vr_summary}}",
          class:'report-message-label'
        })).add($('<textarea>',{
          id:'report-message',
          rows: 4,
          placeholder:'{{LANG message}}'
        })),
        showCancelButton: true,
        confirmButtonText: '{{LANG submit}}',
        cancelButtonText: '{{LANG cancel}}',
        customClass:'report-video-popup',
        animation: false,
        preConfirm: function(name){
          return new Promise(function(resolve,reject){
              message = $('#report-message').val();
              if (message.length < 1) {
                swal.showValidationError(
                  '{{LANG please_check_details}}'
                );
                reject();
              }
              else{
                resolve();
              }
          });
        },
        allowOutsideClick: false
      }).then(function(){
        $.ajax({
          url: '{{LINK aj/report/video/report}}',
          type: 'POST',
          dataType: 'json',
          data: {id: video_id,text:message},
        })
        .done(function(data) {
          if (data.status == 200) {
            swal({
              title: '{{LANG thank_u}}',
              html: '{{LANG we_received_ur_rep}}'
            });
            self.find('span').text('{{LANG cancel_report}}');
            self.attr('data-rep', '0');
            self.addClass('active');
          }
          else if(data.status == 304){
            self.find('span').text('{{LANG report}}');
            self.attr('data-rep', '1');
            self.removeClass('active');
            notif({
              msg: "{{LANG report_canceled}}",
              type: "default",
              fade:0,
              timeout:1500
            });
          }
        });
      });
    }
    else{
      $.ajax({
        url: '{{LINK aj/report/video/cancel}}',
        type: 'POST',
        dataType: 'json',
        data: {id: video_id},
      })
      .done(function(data) {
        if(data.status == 304){
          self.find('span').text('{{LANG report}}');
          self.attr('data-rep', '1');
          self.removeClass('active');
          notif({
            msg: "{{LANG report_canceled}}",
            type: "default",
            fade:0,
            timeout:1500
          });
        }
      });
    }  
}

  })

      self.find('svg.feather').removeClass('active');
      self.siblings().find('svg.feather').removeClass('active');
    }

    else if (data.status == 200 && type == 'down' && data.type == 'added_dislike'){
      self.find('span').text((data.down));
      self.find('svg.feather').addClass('active');
      $('[data-comment-likes="'+comment_id+'"]').find('span').text((data.up));
      self.siblings().find('svg.feather').removeClass('active');
    }

    else if (data.status == 200 && type == 'down' && data.type == 'deleted_dislike'){
      self.find('span').text((data.down));
      self.find('svg.feather').removeClass('active');
      $('[data-comment-likes="'+comment_id+'"]').find('span').text((data.up));
      self.siblings().find('svg.feather').removeClass('active');
    }

    else{
      swal(
         'Error!',
         'Something went wrong.Please try again later!',
         'error'
       );
    }
  })
  .fail(function() {
    console.log("error");
  })
}
